<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Development Quiz Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Leaderboard <span class="sr-only"></span></a>
                <a class="nav-link" href="#">Restart</a>
            </div>
        </div>
    </nav>
    <!-- Timer -->
    <div class="container">
        <div class="timer">
            <div id="seconds">60</div>
        </div>
    </div>
    <!-- Current Score -->
    <div class="container">
        <div class="score">
            <div id="total-score">Total Score: 0</div>
        </div>
    </div>
    <!-- Scoreboard -->
    <div class="container">
        <ul id = "scoreboard">
        </ul>
    </div>
    <!-- Start Button -->
    <button type="button" class="btn btn-primary" id="startBtn">Primary</button>
    <!-- Questions -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="questions">
                    <h3 id="qText"></h3>
                    <button id="answerA" type="button" class="btn btn-outline-secondary btn-custom">A.</button>
                    <button id="answerB" type="button" class="btn btn-outline-secondary btn-custom">B.</button>
                    <button id="answerC" type="button" class="btn btn-outline-secondary btn-custom">C.</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
